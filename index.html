<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylsheet.css"/>
    <title>Document</title>
</head>

<body>
    <div class="calc-container">
        <div class="output-container">
            <div class="full-equation">
                <p class="equation-text">Full Equation</p>
            </div>
            <div class="current-input">
                <p class="input-text"> Current Input</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row" id="input-row-1">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="input-row" id="input-row-2">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="/">/</button>
            </div>
            <div class="input-row" id="input-row-3">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="*">*</button>
            </div>
            <div class="input-row" id="input-row-4">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="-">-</button>
            </div>
            <div class="input-row" id="input-row-5">
                <button id=".">.</button>
                <button id="0">0</button>
                <button id="=">=</button>
                <button id="+">+</button>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
