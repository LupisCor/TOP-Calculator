<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylsheet.css"/>
    <title>TOP-Calculator</title>
</head>

<body>
    <div class="calc-container">
        <div class="output-container">
            <div class="full-equation">
                <p class="equation-text"></p>
            </div>
            <div class="current-input">
                <p class="input-text"></p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row" id="input-row-1">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="input-row" id="input-row-2">
                <button class="number-button" id="seven">7</button>
                <button class="number-button" id="eight">8</button>
                <button class="number-button" id="nine">9</button>
                <button class="operator-buttons" id="divide">/</button>
            </div>
            <div class="input-row" id="input-row-3">
                <button class="number-button" id="four">4</button>
                <button class="number-button" id="five">5</button>
                <button class="number-button" id="six">6</button>
                <button class="operator-buttons" id="multiply">*</button>
            </div>
            <div class="input-row" id="input-row-4">
                <button class="number-button" id="one">1</button>
                <button class="number-button" id="two">2</button>
                <button class="number-button" id="three">3</button>
                <button class="operator-buttons" id="subtract">-</button>
            </div>
            <div class="input-row" id="input-row-5">
                <button id="period">.</button>
                <button class="number-button" id="zero">0</button>
                <button id="equals">=</button>
                <button class="operator-buttons" id="add">+</button>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
